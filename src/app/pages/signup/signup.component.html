<app-default-login-layout
    title="Criar conta"
    primaryBtnText="Criar conta"
    secondaryBtnText="Entrar"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
<form [formGroup]="signupForm">
    <app-primary-input 
    formControlName="name"
    inputName="name"
    type="text"
    label="Nome completo"
    >
        <img src="/assets/svg/email.svg"/>
    </app-primary-input>
    <app-primary-input 
    formControlName="email"
    inputName="email"
    type="email"
    label="E-mail"
    placeholder="usuario@gmail.com"
    >
        <img src="/assets/svg/email.svg"/>
    </app-primary-input>
    <app-primary-input 
    formControlName="password"
    inputName="password"
    type="password"
    label="Senha"
    > <img src="/assets/svg/password.svg"/>
    </app-primary-input>
    <app-primary-input 
    formControlName="passwordConfirm"
    inputName="passwordConfirm"
    type="password"
    label="Confirme a senha"
    >
        <img src="/assets/svg/password.svg"/>
    </app-primary-input>
</form>
</app-default-login-layout>

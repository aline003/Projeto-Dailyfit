<app-default-login-layout
    title="Logue com a sua conta"
    primaryBtnText="Entrar"
    secondaryBtnText="Criar conta"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
<form [formGroup]="loginForm">
    <app-primary-input 
    formControlName="email"
    inputName="email"
    type="email"
    label="E-mail"
    placeholder="usuario@gmail.com"
    >
        <img src="/assets/svg/email.svg"/>
    </app-primary-input>
    <app-primary-input 
    formControlName="password"
    inputName="password"
    type="password"
    label="Senha"
    >
        <img src="/assets/svg/password.svg"/>
    </app-primary-input>
    <span>Esqueceu a senha?</span>
</form>
</app-default-login-layout>
